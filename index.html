<!DOCTYPE html>
<html>
<head>
    <title>–¢–∞–π–º–µ—Ä –æ–±—Ä–∞—Ç–Ω–æ–≥–æ –æ—Ç—Å—á–µ—Ç–∞</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Russo+One&display=swap" rel="stylesheet">
    <style>
        /* –ö–∞—Å—Ç–æ–º–Ω—ã–µ —à—Ä–∏—Ñ—Ç—ã */
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Orbitron', sans-serif;
            user-select: none;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 60px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            transform: scale(0.9);
            animation: containerEntrance 1s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }

        @keyframes containerEntrance {
            100% { transform: scale(1); }
        }

        h1 {
            color: #fff;
            font-family: 'Russo One', sans-serif;
            font-size: 2.5em;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 30px;
            text-shadow: 0 0 15px rgba(255,215,0,0.5);
            background: linear-gradient(45deg, #ffd700, #ffbf00, #ffaa00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .countdown-box {
            display: flex;
            gap: 30px;
            justify-content: center;
            margin: 20px 0;
        }

        .time-section {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 15px;
            min-width: 150px;
            transition: 0.3s;
        }

        .time-section:hover {
            transform: translateY(-5px);
            background: rgba(255, 215, 0, 0.1);
        }

        .time-value {
            font-size: 3.5em;
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255,215,0,0.5);
            margin-bottom: 5px;
        }

        .time-label {
            color: rgba(255,255,255,0.8);
            font-size: 1.2em;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        #countdown.finished {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .countdown-box {
                flex-wrap: wrap;
                gap: 15px;
            }
            
            .time-section {
                min-width: 100px;
                padding: 15px;
            }
            
            .time-value {
                font-size: 2em;
            }
            
            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>–í–æ—Å—Ö–æ–∂–¥–µ–Ω–∏–µ –≥–µ—Ä–æ—è —â–∏—Ç–∞ IV</h1>
        <div class="countdown-box" id="countdown">
            <div class="time-section">
                <div class="time-value" id="days">00</div>
                <div class="time-label">–î–Ω–µ–π</div>
            </div>
            <div class="time-section">
                <div class="time-value" id="hours">00</div>
                <div class="time-label">–ß–∞—Å–æ–≤</div>
            </div>
            <div class="time-section">
                <div class="time-value" id="minutes">00</div>
                <div class="time-label">–ú–∏–Ω—É—Ç</div>
            </div>
            <div class="time-section">
                <div class="time-value" id="seconds">00</div>
                <div class="time-label">–°–µ–∫—É–Ω–¥</div>
            </div>
        </div>
    </div>

    <script>
        const endDate = new Date('July 31, 2025 03:00:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = endDate - now;

            if (distance > 0) {
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById('days').textContent = String(days).padStart(2, '0');
                document.getElementById('hours').textContent = String(hours).padStart(2, '0');
                document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
                document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');

                // –ê–Ω–∏–º–∞—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è
                document.querySelectorAll('.time-value').forEach(el => {
                    el.style.transform = 'scale(1.1)';
                    setTimeout(() => el.style.transform = 'scale(1)', 100);
                });
            } else {
                document.getElementById('countdown').innerHTML = `
                    <div class="time-section" style="width:100%">
                        <div class="time-value">üéâ</div>
                        <div class="time-label">–°–µ–∑–æ–Ω –¥–æ—Å—Ç—É–ø–µ–Ω!</div>
                    </div>
                `;
                document.getElementById('countdown').classList.add('finished');
                clearInterval(timer);
            }
        }

        const timer = setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
